version: '3.8'

# Development/Testing setup - only infrastructure services
# Use this when you want to run API/worker locally but need Redis + MinIO

services:
  # Redis for job queue and caching
  redis:
    image: redis:7-alpine
    container_name: comfyui-redis-dev
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes
    volumes:
      - redis_dev_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5
    restart: unless-stopped

  # MinIO for artifact storage
  minio:
    image: minio/minio:latest
    container_name: comfyui-minio-dev
    ports:
      - "9000:9000"  # API
      - "9001:9001"  # Console
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    command: server /data --console-address ":9001"
    volumes:
      - minio_dev_data:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # MinIO client - automatically create bucket
  minio-init:
    image: minio/mc:latest
    container_name: comfyui-minio-init
    depends_on:
      - minio
    entrypoint: >
      /bin/sh -c "
      sleep 5;
      mc alias set myminio http://minio:9000 minioadmin minioadmin;
      mc mb myminio/comfyui-artifacts --ignore-existing;
      mc anonymous set download myminio/comfyui-artifacts;
      echo 'MinIO bucket created and configured';
      "

volumes:
  redis_dev_data:
    driver: local
  minio_dev_data:
    driver: local
