<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Creator ✨</title>

    <style>
        /*
        Design System:
        - Clean, modern, Apple-inspired
        - Generous whitespace
        - Smooth micro-interactions
        - Delightful animations
        - Mobile-first responsive
        */

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            /* Colors - Vibrant but professional */
            --primary: #3b82f6;
            --primary-hover: #2563eb;
            --success: #10b981;
            --error: #ef4444;
            --warning: #f59e0b;

            /* Neutrals - Soft, not harsh */
            --gray-50: #f9fafb;
            --gray-100: #f3f4f6;
            --gray-200: #e5e7eb;
            --gray-300: #d1d5db;
            --gray-400: #9ca3af;
            --gray-500: #6b7280;
            --gray-600: #4b5563;
            --gray-700: #374151;
            --gray-800: #1f2937;
            --gray-900: #111827;

            /* Spacing */
            --spacing-xs: 0.5rem;
            --spacing-sm: 1rem;
            --spacing-md: 1.5rem;
            --spacing-lg: 2rem;
            --spacing-xl: 3rem;

            /* Radius */
            --radius-sm: 0.5rem;
            --radius-md: 0.75rem;
            --radius-lg: 1rem;
            --radius-full: 9999px;

            /* Shadows - Subtle depth */
            --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
            --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
            --shadow-xl: 0 20px 25px -5px rgba(0, 0, 0, 0.1);

            /* Transitions */
            --transition-fast: 150ms cubic-bezier(0.4, 0, 0.2, 1);
            --transition-base: 200ms cubic-bezier(0.4, 0, 0.2, 1);
            --transition-slow: 300ms cubic-bezier(0.4, 0, 0.2, 1);
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: var(--spacing-md);
            color: var(--gray-800);
        }

        /* Glassmorphism container */
        .auth-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: var(--radius-lg);
            box-shadow: var(--shadow-xl);
            max-width: 420px;
            width: 100%;
            padding: var(--spacing-xl);
            animation: slideUp 0.4s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Logo and header */
        .logo {
            text-align: center;
            margin-bottom: var(--spacing-lg);
        }

        .logo h1 {
            font-size: 2rem;
            font-weight: 700;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: var(--spacing-xs);
        }

        .logo p {
            color: var(--gray-500);
            font-size: 0.95rem;
        }

        /* Tabs for login/signup */
        .tabs {
            display: flex;
            gap: var(--spacing-sm);
            margin-bottom: var(--spacing-lg);
            background: var(--gray-100);
            padding: 4px;
            border-radius: var(--radius-md);
        }

        .tab {
            flex: 1;
            padding: var(--spacing-sm);
            border: none;
            background: transparent;
            border-radius: calc(var(--radius-md) - 4px);
            font-size: 0.95rem;
            font-weight: 600;
            color: var(--gray-600);
            cursor: pointer;
            transition: all var(--transition-base);
        }

        .tab:hover {
            color: var(--gray-800);
        }

        .tab.active {
            background: white;
            color: var(--primary);
            box-shadow: var(--shadow-sm);
        }

        /* Form elements */
        .form-group {
            margin-bottom: var(--spacing-md);
        }

        label {
            display: block;
            font-size: 0.875rem;
            font-weight: 600;
            color: var(--gray-700);
            margin-bottom: var(--spacing-xs);
        }

        input[type="email"],
        input[type="password"],
        input[type="text"] {
            width: 100%;
            padding: var(--spacing-sm);
            border: 2px solid var(--gray-200);
            border-radius: var(--radius-md);
            font-size: 1rem;
            transition: all var(--transition-base);
            background: white;
        }

        input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
            transform: scale(1.01);
        }

        input::placeholder {
            color: var(--gray-400);
        }

        /* Buttons */
        button {
            width: 100%;
            padding: var(--spacing-sm) var(--spacing-md);
            border: none;
            border-radius: var(--radius-md);
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all var(--transition-base);
            position: relative;
            overflow: hidden;
        }

        .btn-primary {
            background: var(--primary);
            color: white;
            box-shadow: var(--shadow-md);
        }

        .btn-primary:hover {
            background: var(--primary-hover);
            transform: translateY(-2px);
            box-shadow: var(--shadow-lg);
        }

        .btn-primary:active {
            transform: translateY(0);
        }

        /* Loading state */
        .btn-primary.loading {
            color: transparent;
            pointer-events: none;
        }

        .btn-primary.loading::after {
            content: "";
            position: absolute;
            width: 20px;
            height: 20px;
            top: 50%;
            left: 50%;
            margin-left: -10px;
            margin-top: -10px;
            border: 2px solid white;
            border-top-color: transparent;
            border-radius: 50%;
            animation: spin 0.6s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Google button */
        .btn-google {
            background: white;
            color: var(--gray-700);
            border: 2px solid var(--gray-200);
            margin-top: var(--spacing-md);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: var(--spacing-sm);
        }

        .btn-google:hover {
            border-color: var(--gray-300);
            background: var(--gray-50);
            transform: translateY(-2px);
            box-shadow: var(--shadow-md);
        }

        /* Divider */
        .divider {
            display: flex;
            align-items: center;
            gap: var(--spacing-md);
            margin: var(--spacing-lg) 0;
            color: var(--gray-400);
            font-size: 0.875rem;
        }

        .divider::before,
        .divider::after {
            content: "";
            flex: 1;
            height: 1px;
            background: var(--gray-200);
        }

        /* Success/Error messages */
        .message {
            padding: var(--spacing-sm) var(--spacing-md);
            border-radius: var(--radius-md);
            margin-bottom: var(--spacing-md);
            font-size: 0.875rem;
            animation: slideDown 0.3s ease-out;
            display: none;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message.success {
            background: rgba(16, 185, 129, 0.1);
            color: #065f46;
            border: 1px solid rgba(16, 185, 129, 0.2);
            display: block;
        }

        .message.error {
            background: rgba(239, 68, 68, 0.1);
            color: #991b1b;
            border: 1px solid rgba(239, 68, 68, 0.2);
            display: block;
        }

        /* Footer */
        .footer {
            text-align: center;
            margin-top: var(--spacing-lg);
            color: var(--gray-500);
            font-size: 0.875rem;
        }

        .footer a {
            color: var(--primary);
            text-decoration: none;
            font-weight: 600;
            transition: color var(--transition-fast);
        }

        .footer a:hover {
            color: var(--primary-hover);
            text-decoration: underline;
        }

        /* Hide/show forms */
        .form-container {
            display: none;
        }

        .form-container.active {
            display: block;
            animation: fadeIn 0.3s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        /* Responsive */
        @media (max-width: 480px) {
            .auth-container {
                padding: var(--spacing-lg);
            }

            .logo h1 {
                font-size: 1.75rem;
            }
        }

        /* Fun cursor effect */
        @media (hover: hover) {
            button:hover {
                cursor: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 32 32"><circle cx="16" cy="16" r="10" fill="%233b82f6"/></svg>'), auto;
            }
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <!-- Logo -->
        <div class="logo">
            <h1>Creator ✨</h1>
            <p>Drop images in Drive, get results back</p>
        </div>

        <!-- Tabs -->
        <div class="tabs">
            <button class="tab active" data-tab="login">Log In</button>
            <button class="tab" data-tab="signup">Sign Up</button>
        </div>

        <!-- Messages -->
        <div id="message" class="message"></div>

        <!-- Login Form -->
        <div id="login-form" class="form-container active">
            <form onsubmit="handleLogin(event)">
                <div class="form-group">
                    <label for="login-email">Email</label>
                    <input
                        type="email"
                        id="login-email"
                        placeholder="you@example.com"
                        required
                        autocomplete="email"
                    >
                </div>

                <div class="form-group">
                    <label for="login-password">Password</label>
                    <input
                        type="password"
                        id="login-password"
                        placeholder="••••••••"
                        required
                        autocomplete="current-password"
                    >
                </div>

                <button type="submit" class="btn-primary" id="login-btn">
                    Log In
                </button>
            </form>

            <div class="divider">or</div>

            <button class="btn-google" onclick="loginWithGoogle()">
                <svg width="18" height="18" viewBox="0 0 18 18" fill="none">
                    <path d="M17.64 9.2c0-.63-.06-1.25-.16-1.84H9v3.48h4.84c-.21 1.12-.84 2.08-1.8 2.71v2.27h2.91c1.7-1.57 2.69-3.88 2.69-6.62z" fill="#4285F4"/>
                    <path d="M9 18c2.43 0 4.47-.8 5.96-2.18l-2.91-2.27c-.8.54-1.83.85-3.05.85-2.34 0-4.32-1.58-5.03-3.71H.96v2.34C2.44 15.98 5.48 18 9 18z" fill="#34A853"/>
                    <path d="M3.97 10.69c-.18-.54-.28-1.11-.28-1.69s.1-1.15.28-1.69V4.97H.96C.35 6.19 0 7.55 0 9s.35 2.81.96 4.03l3.01-2.34z" fill="#FBBC05"/>
                    <path d="M9 3.58c1.32 0 2.5.45 3.44 1.35l2.58-2.58C13.46.89 11.43 0 9 0 5.48 0 2.44 2.02.96 4.97l3.01 2.34c.71-2.13 2.69-3.73 5.03-3.73z" fill="#EA4335"/>
                </svg>
                Continue with Google
            </button>

            <div class="footer">
                <a href="/auth/forgot-password">Forgot password?</a>
            </div>
        </div>

        <!-- Signup Form -->
        <div id="signup-form" class="form-container">
            <form onsubmit="handleSignup(event)">
                <div class="form-group">
                    <label for="signup-name">Full Name (optional)</label>
                    <input
                        type="text"
                        id="signup-name"
                        placeholder="Jane Doe"
                        autocomplete="name"
                    >
                </div>

                <div class="form-group">
                    <label for="signup-email">Email</label>
                    <input
                        type="email"
                        id="signup-email"
                        placeholder="you@example.com"
                        required
                        autocomplete="email"
                    >
                </div>

                <div class="form-group">
                    <label for="signup-password">Password</label>
                    <input
                        type="password"
                        id="signup-password"
                        placeholder="At least 8 characters"
                        required
                        minlength="8"
                        autocomplete="new-password"
                    >
                </div>

                <button type="submit" class="btn-primary" id="signup-btn">
                    Create Account
                </button>
            </form>

            <div class="divider">or</div>

            <button class="btn-google" onclick="loginWithGoogle()">
                <svg width="18" height="18" viewBox="0 0 18 18" fill="none">
                    <path d="M17.64 9.2c0-.63-.06-1.25-.16-1.84H9v3.48h4.84c-.21 1.12-.84 2.08-1.8 2.71v2.27h2.91c1.7-1.57 2.69-3.88 2.69-6.62z" fill="#4285F4"/>
                    <path d="M9 18c2.43 0 4.47-.8 5.96-2.18l-2.91-2.27c-.8.54-1.83.85-3.05.85-2.34 0-4.32-1.58-5.03-3.71H.96v2.34C2.44 15.98 5.48 18 9 18z" fill="#34A853"/>
                    <path d="M3.97 10.69c-.18-.54-.28-1.11-.28-1.69s.1-1.15.28-1.69V4.97H.96C.35 6.19 0 7.55 0 9s.35 2.81.96 4.03l3.01-2.34z" fill="#FBBC05"/>
                    <path d="M9 3.58c1.32 0 2.5.45 3.44 1.35l2.58-2.58C13.46.89 11.43 0 9 0 5.48 0 2.44 2.02.96 4.97l3.01 2.34c.71-2.13 2.69-3.73 5.03-3.73z" fill="#EA4335"/>
                </svg>
                Sign up with Google
            </button>

            <div class="footer">
                By signing up, you agree to our <a href="/terms">Terms</a> and <a href="/privacy">Privacy Policy</a>
            </div>
        </div>
    </div>

    <script>
        // Tab switching with smooth animation
        document.querySelectorAll('.tab').forEach(tab => {
            tab.addEventListener('click', () => {
                const targetTab = tab.dataset.tab;

                // Update active tab
                document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
                tab.classList.add('active');

                // Show corresponding form
                document.querySelectorAll('.form-container').forEach(form => form.classList.remove('active'));
                document.getElementById(`${targetTab}-form`).classList.add('active');

                // Clear message
                hideMessage();
            });
        });

        // Handle login
        async function handleLogin(event) {
            event.preventDefault();

            const btn = document.getElementById('login-btn');
            const email = document.getElementById('login-email').value;
            const password = document.getElementById('login-password').value;

            // Show loading state
            btn.classList.add('loading');
            btn.disabled = true;

            try {
                const response = await fetch('/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ email, password }),
                });

                const data = await response.json();

                if (response.ok) {
                    // Success! Show celebration message
                    showMessage(data.message, 'success');

                    // Confetti effect (optional)
                    celebrate();

                    // Redirect after short delay
                    setTimeout(() => {
                        window.location.href = data.next_step;
                    }, 1000);
                } else {
                    // Show friendly error
                    showMessage(data.detail.message || 'Login failed. Please try again.', 'error');
                    btn.classList.remove('loading');
                    btn.disabled = false;
                }
            } catch (error) {
                showMessage('Something went wrong. Please try again.', 'error');
                btn.classList.remove('loading');
                btn.disabled = false;
            }
        }

        // Handle signup
        async function handleSignup(event) {
            event.preventDefault();

            const btn = document.getElementById('signup-btn');
            const email = document.getElementById('signup-email').value;
            const password = document.getElementById('signup-password').value;
            const fullName = document.getElementById('signup-name').value;

            btn.classList.add('loading');
            btn.disabled = true;

            try {
                const response = await fetch('/auth/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        email,
                        password,
                        full_name: fullName
                    }),
                });

                const data = await response.json();

                if (response.ok) {
                    showMessage(data.message, 'success');
                    celebrate();

                    setTimeout(() => {
                        window.location.href = data.next_step;
                    }, 1500);
                } else {
                    showMessage(data.detail.message || 'Signup failed. Please try again.', 'error');
                    btn.classList.remove('loading');
                    btn.disabled = false;
                }
            } catch (error) {
                showMessage('Something went wrong. Please try again.', 'error');
                btn.classList.remove('loading');
                btn.disabled = false;
            }
        }

        // Google OAuth
        function loginWithGoogle() {
            window.location.href = '/auth/google';
        }

        // Message helpers
        function showMessage(text, type) {
            const message = document.getElementById('message');
            message.textContent = text;
            message.className = `message ${type}`;
        }

        function hideMessage() {
            const message = document.getElementById('message');
            message.className = 'message';
        }

        // Fun celebration effect
        function celebrate() {
            // Simple celebration - could add confetti library for more fun!
            document.body.style.animation = 'pulse 0.5s ease-in-out';
            setTimeout(() => {
                document.body.style.animation = '';
            }, 500);
        }
    </script>
</body>
</html>
