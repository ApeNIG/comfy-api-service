<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ComfyUI Cost Calculator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1.1em;
            opacity: 0.9;
        }

        .dashboard {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        .card {
            background: white;
            border-radius: 10px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .card h2 {
            color: #333;
            margin-bottom: 20px;
            font-size: 1.5em;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #666;
            font-weight: 500;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 10px;
            border: 2px solid #e0e0e0;
            border-radius: 5px;
            font-size: 1em;
        }

        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1.1em;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .btn:hover {
            transform: translateY(-2px);
        }

        .result {
            margin-top: 20px;
            padding: 15px;
            background: #f5f5f5;
            border-radius: 5px;
            display: none;
        }

        .result.show {
            display: block;
        }

        .result-item {
            display: flex;
            justify-content: space-between;
            padding: 8px 0;
            border-bottom: 1px solid #e0e0e0;
        }

        .result-item:last-child {
            border-bottom: none;
        }

        .result-item label {
            color: #666;
        }

        .result-item value {
            font-weight: bold;
            color: #333;
        }

        .cost-highlight {
            font-size: 2em;
            color: #667eea;
            text-align: center;
            margin: 15px 0;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
        }

        .stat-box {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
        }

        .stat-box .value {
            font-size: 2em;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .stat-box .label {
            font-size: 0.9em;
            opacity: 0.9;
        }

        .loading {
            text-align: center;
            color: #667eea;
            display: none;
        }

        .loading.show {
            display: block;
        }

        .error {
            background: #ff5252;
            color: white;
            padding: 15px;
            border-radius: 5px;
            margin-top: 15px;
            display: none;
        }

        .error.show {
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ComfyUI Cost Calculator</h1>
            <p>Estimate costs before generating images</p>
        </div>

        <div class="dashboard">
            <!-- Cost Calculator -->
            <div class="card">
                <h2>Cost Estimator</h2>
                <form id="costForm">
                    <div class="form-group">
                        <label>Image Width</label>
                        <input type="number" id="width" value="512" min="64" max="2048" step="64">
                    </div>
                    <div class="form-group">
                        <label>Image Height</label>
                        <input type="number" id="height" value="512" min="64" max="2048" step="64">
                    </div>
                    <div class="form-group">
                        <label>Diffusion Steps</label>
                        <input type="number" id="steps" value="20" min="1" max="150">
                    </div>
                    <div class="form-group">
                        <label>Number of Images</label>
                        <input type="number" id="numImages" value="1" min="1" max="10">
                    </div>
                    <button type="submit" class="btn">Calculate Cost</button>
                </form>

                <div class="loading" id="costLoading">Calculating...</div>
                <div class="error" id="costError"></div>
                
                <div class="result" id="costResult">
                    <div class="cost-highlight" id="totalCost">$0.000</div>
                    <div class="result-item">
                        <label>GPU Type:</label>
                        <value id="gpuType">-</value>
                    </div>
                    <div class="result-item">
                        <label>Hourly Rate:</label>
                        <value id="hourlyRate">-</value>
                    </div>
                    <div class="result-item">
                        <label>Est. Time:</label>
                        <value id="estTime">-</value>
                    </div>
                    <div class="result-item">
                        <label>Cost per Image:</label>
                        <value id="costPerImage">-</value>
                    </div>
                </div>
            </div>

            <!-- Monthly Projector -->
            <div class="card">
                <h2>Monthly Projector</h2>
                <form id="monthlyForm">
                    <div class="form-group">
                        <label>Images per Day</label>
                        <input type="number" id="imagesPerDay" value="100" min="1" max="10000">
                    </div>
                    <div class="form-group">
                        <label>Avg. Generation Time (seconds)</label>
                        <input type="number" id="avgTime" value="3" min="0.1" max="3600" step="0.1">
                    </div>
                    <button type="submit" class="btn">Project Costs</button>
                </form>

                <div class="loading" id="monthlyLoading">Calculating...</div>
                <div class="error" id="monthlyError"></div>

                <div class="result" id="monthlyResult">
                    <div class="cost-highlight" id="monthlyCost">$0.00/mo</div>
                    <div class="result-item">
                        <label>Monthly Images:</label>
                        <value id="monthlyImages">-</value>
                    </div>
                    <div class="result-item">
                        <label>Daily Runtime:</label>
                        <value id="dailyRuntime">-</value>
                    </div>
                    <div class="result-item">
                        <label>Monthly Runtime:</label>
                        <value id="monthlyRuntime">-</value>
                    </div>
                    <div class="result-item">
                        <label>Daily Cost:</label>
                        <value id="dailyCost">-</value>
                    </div>
                </div>
            </div>

            <!-- Usage Stats -->
            <div class="card">
                <h2>Usage Statistics</h2>
                <button onclick="loadStats()" class="btn">Refresh Stats</button>
                
                <div class="loading" id="statsLoading">Loading...</div>
                <div class="error" id="statsError"></div>

                <div class="result show" id="statsResult">
                    <div class="stats-grid">
                        <div class="stat-box">
                            <div class="value" id="totalJobs">0</div>
                            <div class="label">Total Jobs</div>
                        </div>
                        <div class="stat-box">
                            <div class="value" id="successRate">0%</div>
                            <div class="label">Success Rate</div>
                        </div>
                        <div class="stat-box">
                            <div class="value" id="totalImages">0</div>
                            <div class="label">Images Generated</div>
                        </div>
                        <div class="stat-box">
                            <div class="value" id="totalSpent">$0.00</div>
                            <div class="label">Total Cost</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // API configuration
        const API_URL = window.location.hostname === 'localhost' 
            ? 'http://localhost:8000'
            : 'https://api.yourdomain.com';

        // Cost Estimator
        document.getElementById('costForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const loading = document.getElementById('costLoading');
            const error = document.getElementById('costError');
            const result = document.getElementById('costResult');
            
            loading.classList.add('show');
            error.classList.remove('show');
            result.classList.remove('show');

            try {
                const width = document.getElementById('width').value;
                const height = document.getElementById('height').value;
                const steps = document.getElementById('steps').value;
                const numImages = document.getElementById('numImages').value;

                const response = await fetch(
                    `${API_URL}/api/v1/monitoring/estimate-cost?width=${width}&height=${height}&steps=${steps}&num_images=${numImages}`,
                    { method: 'POST' }
                );

                if (!response.ok) throw new Error('API request failed');

                const data = await response.json();

                document.getElementById('totalCost').textContent = `$${data.estimated_cost_usd.toFixed(6)}`;
                document.getElementById('gpuType').textContent = data.gpu_type;
                document.getElementById('hourlyRate').textContent = `$${data.hourly_rate.toFixed(2)}/hour`;
                document.getElementById('estTime').textContent = `${data.estimated_time_seconds}s`;
                document.getElementById('costPerImage').textContent = `$${data.cost_per_image.toFixed(6)}`;

                result.classList.add('show');
            } catch (err) {
                error.textContent = `Error: ${err.message}. Make sure API is running.`;
                error.classList.add('show');
            } finally {
                loading.classList.remove('show');
            }
        });

        // Monthly Projector
        document.getElementById('monthlyForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const loading = document.getElementById('monthlyLoading');
            const error = document.getElementById('monthlyError');
            const result = document.getElementById('monthlyResult');
            
            loading.classList.add('show');
            error.classList.remove('show');
            result.classList.remove('show');

            try {
                const imagesPerDay = document.getElementById('imagesPerDay').value;
                const avgTime = document.getElementById('avgTime').value;

                const response = await fetch(
                    `${API_URL}/api/v1/monitoring/project-monthly-cost?images_per_day=${imagesPerDay}&avg_time_seconds=${avgTime}`
                );

                if (!response.ok) throw new Error('API request failed');

                const data = await response.json();

                document.getElementById('monthlyCost').textContent = `$${data.monthly_cost_usd.toFixed(2)}/mo`;
                document.getElementById('monthlyImages').textContent = data.monthly_images.toLocaleString();
                document.getElementById('dailyRuntime').textContent = `${data.daily_runtime_hours.toFixed(2)} hours`;
                document.getElementById('monthlyRuntime').textContent = `${data.monthly_runtime_hours.toFixed(1)} hours`;
                document.getElementById('dailyCost').textContent = `$${data.daily_cost_usd.toFixed(4)}`;

                result.classList.add('show');
            } catch (err) {
                error.textContent = `Error: ${err.message}. Make sure API is running.`;
                error.classList.add('show');
            } finally {
                loading.classList.remove('show');
            }
        });

        // Usage Stats
        async function loadStats() {
            const loading = document.getElementById('statsLoading');
            const error = document.getElementById('statsError');
            
            loading.classList.add('show');
            error.classList.remove('show');

            try {
                const response = await fetch(`${API_URL}/api/v1/monitoring/stats`);
                if (!response.ok) throw new Error('API request failed');

                const data = await response.json();

                document.getElementById('totalJobs').textContent = data.total_jobs;
                document.getElementById('successRate').textContent = `${data.success_rate_percent.toFixed(1)}%`;
                document.getElementById('totalImages').textContent = data.total_images_generated;
                document.getElementById('totalSpent').textContent = `$${data.total_cost_usd.toFixed(6)}`;
            } catch (err) {
                error.textContent = `Error: ${err.message}. Make sure API is running.`;
                error.classList.add('show');
            } finally {
                loading.classList.remove('show');
            }
        }

        // Load stats on page load
        loadStats();
        
        // Auto-refresh stats every 30 seconds
        setInterval(loadStats, 30000);
    </script>
</body>
</html>
