version: '3.8'

services:
  # PostgreSQL for Creator product database
  postgres:
    image: postgres:15-alpine
    container_name: comfyui-postgres
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: comfyui
      POSTGRES_PASSWORD: comfyui_dev
      POSTGRES_DB: comfyui_creator
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U comfyui"]
      interval: 5s
      timeout: 3s
      retries: 5
    restart: unless-stopped
    networks:
      - comfyui-network

  # Redis for job queue and caching
  redis:
    image: redis:7-alpine
    container_name: comfyui-redis
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5
    restart: unless-stopped
    networks:
      - comfyui-network

  # MinIO for artifact storage (S3-compatible)
  minio:
    image: minio/minio:latest
    container_name: comfyui-minio
    ports:
      - "9000:9000"  # API
      - "9001:9001"  # Console
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    command: server /data --console-address ":9001"
    volumes:
      - minio_data:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - comfyui-network

  # ComfyUI backend for image generation
  comfyui:
    build:
      context: .
      dockerfile: Dockerfile.comfyui
    container_name: comfyui-backend
    ports:
      - "8188:8188"
    volumes:
      - comfyui_models:/opt/ComfyUI/models
      - comfyui_output:/opt/ComfyUI/output
    command: ["python", "main.py", "--listen", "0.0.0.0", "--port", "8188", "--cpu"]
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8188/"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 120s
    restart: unless-stopped
    networks:
      - comfyui-network

  # FastAPI service
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: comfyui-api
    ports:
      - "8000:8000"
    environment:
      - ENVIRONMENT=development
      - DATABASE_URL=postgresql://comfyui:comfyui_dev@postgres:5432/comfyui_creator
      - REDIS_URL=redis://redis:6379
      - MINIO_ENDPOINT=minio:9000
      - MINIO_ACCESS_KEY=minioadmin
      - MINIO_SECRET_KEY=minioadmin
      - COMFYUI_URL=https://jfmkqw45px5o3x-8188.proxy.runpod.net
      - COMFYUI_TIMEOUT=120.0
      - JOBS_ENABLED=true
      - AUTH_ENABLED=false
      - RATE_LIMIT_ENABLED=false
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      minio:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/healthz"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    restart: unless-stopped
    networks:
      - comfyui-network

  # ARQ worker for job processing
  worker:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: comfyui-worker
    command: python -m arq apps.worker.main.WorkerSettings
    environment:
      - ENVIRONMENT=development
      - DATABASE_URL=postgresql://comfyui:comfyui_dev@postgres:5432/comfyui_creator
      - REDIS_URL=redis://redis:6379
      - MINIO_ENDPOINT=minio:9000
      - MINIO_ACCESS_KEY=minioadmin
      - MINIO_SECRET_KEY=minioadmin
      - COMFYUI_URL=https://jfmkqw45px5o3x-8188.proxy.runpod.net
      - COMFYUI_TIMEOUT=120.0
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      minio:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - comfyui-network

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  minio_data:
    driver: local
  comfyui_models:
    driver: local
  comfyui_output:
    driver: local

networks:
  comfyui-network:
    driver: bridge
