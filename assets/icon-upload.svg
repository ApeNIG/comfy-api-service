<svg width="120" height="120" viewBox="0 0 120 120" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="uploadGrad" x1="0" y1="0" x2="120" y2="120" gradientUnits="userSpaceOnUse">
      <stop offset="0" stop-color="#5B7FFF"/>
      <stop offset="1" stop-color="#9333EA"/>
    </linearGradient>
    <filter id="uploadGlow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background circle -->
  <circle cx="60" cy="60" r="55" fill="url(#uploadGrad)" opacity="0.15"/>

  <!-- Main upload icon -->
  <g transform="translate(30, 25)" filter="url(#uploadGlow)">
    <!-- Image frame -->
    <rect x="5" y="15" width="50" height="50" rx="8" fill="url(#uploadGrad)" opacity="0.3"/>
    <rect x="5" y="15" width="50" height="50" rx="8" fill="white" opacity="0.05" stroke="url(#uploadGrad)" stroke-width="2"/>

    <!-- Photo elements inside frame -->
    <circle cx="20" cy="30" r="5" fill="white" opacity="0.4"/>
    <path d="M 10 55 L 25 40 L 40 50 L 50 42" stroke="white" stroke-width="2.5" opacity="0.5" stroke-linecap="round" stroke-linejoin="round" fill="none"/>

    <!-- Upload arrow -->
    <g transform="translate(30, 5)">
      <!-- Arrow shaft -->
      <line x1="0" y1="25" x2="0" y2="5" stroke="url(#uploadGrad)" stroke-width="3" stroke-linecap="round"/>
      <!-- Arrow head -->
      <polygon points="-5,8 0,0 5,8" fill="url(#uploadGrad)"/>
      <!-- Arrow sides for emphasis -->
      <line x1="-4" y1="10" x2="0" y2="5" stroke="url(#uploadGrad)" stroke-width="2" stroke-linecap="round"/>
      <line x1="4" y1="10" x2="0" y2="5" stroke="url(#uploadGrad)" stroke-width="2" stroke-linecap="round"/>
    </g>
  </g>

  <!-- File icons floating around (showing multiple uploads) -->
  <g opacity="0.5">
    <!-- Small file 1 -->
    <rect x="15" y="75" width="12" height="15" rx="2" fill="#5B7FFF" opacity="0.6"/>
    <line x1="17" y1="79" x2="25" y2="79" stroke="white" stroke-width="1" opacity="0.5"/>
    <line x1="17" y1="82" x2="23" y2="82" stroke="white" stroke-width="1" opacity="0.5"/>

    <!-- Small file 2 -->
    <rect x="93" y="70" width="12" height="15" rx="2" fill="#9333EA" opacity="0.6"/>
    <line x1="95" y1="74" x2="103" y2="74" stroke="white" stroke-width="1" opacity="0.5"/>
    <line x1="95" y1="77" x2="101" y2="77" stroke="white" stroke-width="1" opacity="0.5"/>
  </g>

  <!-- Motion lines (upload animation suggestion) -->
  <g opacity="0.3">
    <line x1="60" y1="20" x2="60" y2="15" stroke="#5B7FFF" stroke-width="2" stroke-linecap="round"/>
    <line x1="55" y1="23" x2="53" y2="18" stroke="#5B7FFF" stroke-width="1.5" stroke-linecap="round"/>
    <line x1="65" y1="23" x2="67" y2="18" stroke="#9333EA" stroke-width="1.5" stroke-linecap="round"/>
  </g>

  <!-- Sparkles -->
  <g opacity="0.8">
    <path d="M 85 35 L 87 40 L 92 42 L 87 44 L 85 49 L 83 44 L 78 42 L 83 40 Z" fill="#5B7FFF"/>
    <path d="M 30 85 L 31 88 L 34 89 L 31 90 L 30 93 L 29 90 L 26 89 L 29 88 Z" fill="#9333EA"/>
  </g>
</svg>
