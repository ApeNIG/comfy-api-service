<svg width="120" height="120" viewBox="0 0 120 120" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="magicGrad" x1="0" y1="0" x2="120" y2="120" gradientUnits="userSpaceOnUse">
      <stop offset="0" stop-color="#5B7FFF"/>
      <stop offset="1" stop-color="#9333EA"/>
    </linearGradient>
    <filter id="magicGlow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background circle -->
  <circle cx="60" cy="60" r="55" fill="url(#magicGrad)" opacity="0.15"/>

  <!-- Magic wand -->
  <g transform="translate(35, 30)" filter="url(#magicGlow)">
    <!-- Wand stick -->
    <line x1="45" y1="5" x2="5" y2="45" stroke="url(#magicGrad)" stroke-width="4" stroke-linecap="round"/>

    <!-- Wand tip/star -->
    <g transform="translate(45, 5)">
      <path d="M 0 -8 L 2 -2 L 8 0 L 2 2 L 0 8 L -2 2 L -8 0 L -2 -2 Z" fill="url(#magicGrad)" opacity="0.9"/>
      <path d="M 0 -8 L 2 -2 L 8 0 L 2 2 L 0 8 L -2 2 L -8 0 L -2 -2 Z" fill="white" opacity="0.2"/>
    </g>
  </g>

  <!-- Check mark with glow (automation complete) -->
  <g transform="translate(50, 50)" filter="url(#magicGlow)">
    <circle cx="20" cy="20" r="18" fill="url(#magicGrad)" opacity="0.3"/>
    <circle cx="20" cy="20" r="18" fill="white" opacity="0.05" stroke="url(#magicGrad)" stroke-width="2"/>
    <path d="M 12 20 L 18 26 L 30 14" stroke="white" stroke-width="3" opacity="0.9" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
  </g>

  <!-- Sparkles and magic particles -->
  <g opacity="0.8">
    <!-- Large sparkle top right -->
    <path d="M 85 25 L 88 33 L 96 36 L 88 39 L 85 47 L 82 39 L 74 36 L 82 33 Z" fill="#5B7FFF"/>

    <!-- Medium sparkle left -->
    <path d="M 25 50 L 27 55 L 32 57 L 27 59 L 25 64 L 23 59 L 18 57 L 23 55 Z" fill="#9333EA"/>

    <!-- Small sparkle bottom -->
    <path d="M 45 90 L 46 93 L 49 94 L 46 95 L 45 98 L 44 95 L 41 94 L 44 93 Z" fill="#7C3AED"/>

    <!-- Tiny sparkles -->
    <circle cx="90" cy="75" r="2" fill="#5B7FFF"/>
    <circle cx="30" cy="85" r="1.5" fill="#9333EA"/>
    <circle cx="75" cy="20" r="1.5" fill="#7C3AED"/>
  </g>

  <!-- Curved motion trail (magic effect) -->
  <g opacity="0.3">
    <path d="M 35 35 Q 25 45 20 55" stroke="#5B7FFF" stroke-width="2" stroke-linecap="round" stroke-dasharray="4 4" fill="none"/>
    <path d="M 42 38 Q 32 48 27 58" stroke="#9333EA" stroke-width="1.5" stroke-linecap="round" stroke-dasharray="3 3" fill="none"/>
  </g>

  <!-- Additional decorative elements -->
  <g opacity="0.4">
    <!-- Small dots -->
    <circle cx="95" cy="45" r="2" fill="#5B7FFF"/>
    <circle cx="20" cy="25" r="2" fill="#9333EA"/>
    <circle cx="100" cy="90" r="2" fill="#7C3AED"/>
  </g>
</svg>
