[pytest]
# Pytest configuration for ComfyUI API Service

# Test discovery
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output
addopts =
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    -p no:cacheprovider

# Async support
asyncio_mode = auto

# Markers
markers =
    integration: Integration tests (require running services)
    unit: Unit tests (no external dependencies)
    slow: Slow tests (>10s)
    skip_ci: Skip in CI (requires GPU/ComfyUI)

# Test paths
testpaths = tests

# Coverage (if pytest-cov installed)
# addopts = --cov=apps --cov-report=html --cov-report=term
